<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">NÂº PARTE</th>
          <th scope="col">FECHA</th>
          <th scope="col">PRESENTES</th>
          <th scope="col">AUSENTES</th>
          <th scope="col">TARDES</th>
          <th scope="col">RETIROS</th>
          <th scope="col">#</th>
      </tr>
  </thead>
  <app-spinner #appSpinner></app-spinner>
  <tbody *ngIf="(partes$ | async)!.length>0; else nada">
      <tr *ngFor="let parte of partes$ | async">
          <td class="align-middle">{{parte.id}}</td>
          <td class="align-middle">{{parte.fecha}}</td>
          <td class="align-middle">{{parte.total_presentes}}</td>
          <td class="align-middle">{{parte.total_ausentes}}</td>
          <td class="align-middle">{{parte.total_tardes}}</td>
          <td class="align-middle">{{parte.total_retiros}}</td>
          <td class="align-middle">
            <button type="button" class="btn btn-icon btn-sm btn-primary" (click)="verParte(parte)">
              <ion-icon name="arrow-forward-circle-outline"></ion-icon>
          </button>
      </tr>
  </tbody>

</table>

<ng-template #nada>
  <tr>
    <ul class="listview image-listview radius pt-2 pb-2 ps-4">
      <li>
        No existen datos.
      </li>
    </ul>
  </tr>
</ng-template>
